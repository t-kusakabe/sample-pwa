<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="manifest" href="./manifest.json">
  </head>

  <body>
    <h1>Sample PWA Site</h1>

    <img src="https://cdn-images-1.medium.com/max/800/1*JcxO284S51FGR3tSriBqBg.png">

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').then(function() {
          console.log('success service worker');
        }).catch(function(err) {
          console.log('failed service worker');
        });
      }
    </script>
  </body>
</html>
